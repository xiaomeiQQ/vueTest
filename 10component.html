<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueTest</title>
</head>
<body>
    <div id="app">
        <custom-header :text="'我是header'"></custom-header>
        <cry-cry :text="1"></cry-cry>
        <cry-cry :text="2"></cry-cry>
        <cry-cry :text="3"></cry-cry>
        <cry-cry :text="4"></cry-cry>
    </div>
<!-- Vue的函式庫 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app= Vue.createApp({
            components:{
                'custom-header':{
                    props:['text'],
                    template:`
                    <p>{{text}}</p>
                `
                }
            }
        })
        app.component('cry-cry',{
            props:['text'],
            template:`
            <div>
                <h4>標題:哭哭</h4>
                <p>內容:想睡想睡想睡想睡想睡</p>
            </div>
            `
        })
        app.mount('#app') // 掛載(mount)在網頁結點(id="app")上

        // 資料綁定 data bindings-->把畫面上的DOM和資料透過Vue實體來綁定
    </script>
</body>
</html>
