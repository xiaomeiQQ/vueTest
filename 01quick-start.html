<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueTest</title>
</head>
<body>
    <div id="app">
        <!-- 雙花括號是模板語言 -->
        <!-- 作用域scope -->
        <h1>{{typeof count}}</h1>
        <hr>
        <p>{{name}}想吃{{food}}</p>
        <hr>
        <p>boolean?1:0</p>
        <div>{{talk ? '愛講話':'吼唷'}}</div> <!--true 愛講話 : false 吼唷-->
        <div>{{array.length}}</div>
        <div>{{obj}}</div>
        
    </div>
<!-- Vue的函式庫 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // console.log(Vue)
        // 寫法一: Options
        // 新增一個應用application->建立Vue實體(instance)
        Vue.createApp({
            data(){
                return{
                    count:1, //number 數值
                    name:'😎', //string 字串
                    food:'薯條', // string 字串
                    talk:true, // boolean 布林值
                    array:[1,2,3], //array 陣列
                    obj:{test:'123'} //object 物件
                }
            }
        }).mount('#app') // 掛載(mount)在網頁結點(id="app")上

        // 資料綁定 data bindings-->把畫面上的DOM和資料透過Vue實體來綁定
    </script>
</body>
</html>
