<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueTest</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New';
        }
        #app{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            margin: auto;
            padding: 10px 15px;
            margin-top: 20px;
            border: 1px solid rgb(140, 140, 140);
        }
        .step{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 180px;
            height: 30px;
            padding: 0 10px;
            background-color: rgb(233, 233, 233);
            margin: 10px;
        }
        .wrap{
            display: flex;
            justify-content: center;
            width: 200px;
            margin: 10px;
        }
        .number{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: space-between;
            width: 80%;
        }
        button{
            font-size: 18px;
            width: 35px;
            height: 35px;
            margin: 5px;
            background-color: rgb(233, 233, 233);
            border: none;
            border-radius: 50%;
        }
        .calculate{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
        }
        .calculate button{
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="step">
            {{keyin}}
        </div>
        <div class="wrap">
            <div class="number">
                <button 
                v-for="num in 9" 
                :key="num"
                @click="keyNumber(num)"
                >{{num}}
                </button>
                <button @click="keyNumber(0)">
                    0
                </button>
                <button @click="keyDot">
                    .
                </button>
            </div>
            <div class="calculate">
                <button @click="btn('+')">+</button>
                <button @click="btn('-')">-</button>
                <button @click="btn('√ó')">√ó</button>
                <button @click="btn('√∑')">√∑</button>
                <button @click="clac">=</button>
                <button @click="clear">ùò§</button>
            </div>
        </div>
        <!-- <h4>result: {{result}}</h4> -->
    </div>
<!-- VueÁöÑÂáΩÂºèÂ∫´ -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    keyin:'0',
                    cache:null,
                    operator:'',
                    result:0,
                    keydot:''
                }
            },
            methods:{
                // step
                // ÊØèÊåâ‰∏ÄÂÄãÊï∏Â≠óstepË£°Ë¶ÅkeyÈÄ≤Âéª
                keyNumber(number){
                    if (this.keyin=='0') this.keyin=''
                    this.keyin+=number.toString()
                },
                // ÊØèÊåâ‰∏ÄÂÄãdotË¶ÅÂä†'.'ÔºåÂ¶ÇÊûúÂ∑≤Á∂ìÊúâ'.'Ââáreturn
                keyDot(){
                    if (this.keyin.includes(".")) return
                    this.keyin+='.'
                },
                // ÊØèÊåâ‰∏ÄÊ¨°Â∞áËº∏ÂÖ•ÂÄºÊ∏ÖÁ©∫
                clear(){
                    this.keyin='0'
                    this.cache=null
                    this.operator=''
                },
                btn(operator){
                    console.log(operator);
                    // ÊâæÂà∞operatorÊåâÈàï
                    this.operator=operator
                    // Êö´Â≠òÁï∂‰∏ãÁöÑÊï∏ÂÄºÔºåÂ¶ÇÊûúÊúâÊï∏Â≠ó->ËΩâÊèõÊàêparseFloatÊµÆÈªûÊï∏ ; Ê≤íÊúâÂâáÁÇ∫0
                    this.cache=this.keyin ? parseFloat(this.keyin):0
                    console.log(this.cache);
                    // ÊäästepË£°ÁöÑÊï∏ÂÄºÊ∏ÖÁ©∫
                    this.keyin=''
                },
                clac(){
                    // Â¶ÇÊûúÊäìÂà∞ÁöÑÊòØnullÂâá‰∏çË®àÁÆó ->return
                    if(this.chache === null ) return
                    const keyin=this.keyin ? parseFloat(this.keyin):0
                    switch(this.operator){
                        case'+':
                            this.keyin=this.cache+keyin
                            break;
                        case'-':
                            this.keyin=this.cache-keyin
                            break;
                        case'√ó':
                            this.keyin=this.cache*keyin
                            break;
                        case'√∑':
                            this.keyin=this.cache/keyin
                            break;
                        default:
                            break;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
